<div class="review-card">
    <div class="relative aspect-[16/9] overflow-hidden">
        {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-full object-cover">
        {{ else }}
        <img src="/images/placeholder.svg" alt="{{ $.Title }}" class="w-full h-full object-cover">
        {{ end }}
        <span class="absolute top-2 left-2 badge bg-primary/10 text-primary px-2 py-1 text-sm">{{ .Params.category }}</span>
    </div>
    <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2 line-clamp-2">
            <a href="{{ .RelPermalink }}" class="hover:text-primary">{{ .Title }}</a>
        </h3>
        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 line-clamp-2">{{ .Summary }}</p>
        <div class="flex items-center gap-3 mt-4">
            {{ if .Params.author }}
            <div class="flex-shrink-0">
                <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
                        {{ substr .Params.author 0 1 }}
                    </span>
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-300 truncate">{{ .Params.author }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">{{ .Date.Format "Jan 2, 2006" }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</div>
