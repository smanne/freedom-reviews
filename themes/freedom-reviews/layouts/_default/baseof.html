<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3d85c6',
                        background: {
                            light: '#ffffff',
                            dark: '#0B1121'
                        },
                        surface: {
                            light: '#ffffff',
                            dark: '#1A2234'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        /* Theme transitions */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Button styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #3d85c6;
            color: white;
        }
        .btn-primary:hover {
            background-color: rgba(61, 133, 198, 0.9);
        }
        .btn-outline {
            border: 1px solid #3d85c6;
            color: #3d85c6;
        }
        .btn-outline:hover {
            background-color: #3d85c6;
            color: white;
        }
        .btn-ghost:hover {
            background-color: rgba(61, 133, 198, 0.1);
        }

        /* Badge styles */
        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Line clamping */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Dark mode styles */
        .dark body {
            background-color: theme('colors.background.dark');
            color: #fff;
        }
        .dark .card {
            background-color: theme('colors.surface.dark');
        }
        .dark .border {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .dark .text-gray-600 {
            color: rgba(255, 255, 255, 0.7);
        }
        .dark .btn-ghost:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <!-- Theme Script -->
    <script>
        // Check for saved theme preference, otherwise use system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
            } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background-light dark:bg-background-dark font-sans text-gray-900 dark:text-white antialiased theme-transition">
    <header class="border-b border-gray-200 dark:border-gray-800">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-primary">Freedom Reviews</a>
                <div class="flex items-center gap-6">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="hover:text-primary">{{ .Name }}</a>
                    {{ end }}
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 theme-transition">
                        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="border-t border-gray-200 dark:border-gray-800 mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-gray-600 dark:text-gray-400">
                    Â© {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
                </div>
                <div class="flex gap-6">
                    {{ range .Site.Menus.footer }}
                    <a href="{{ .URL }}" class="text-gray-600 dark:text-gray-400 hover:text-primary">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
