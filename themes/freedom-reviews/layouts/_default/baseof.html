<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3d85c6',
                        background: {
                            light: '#ffffff',
                            dark: '#0B1121'
                        },
                        surface: {
                            light: '#ffffff',
                            dark: '#1A2234'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

    <!-- Theme Script -->
    <script>
        // Check for saved theme preference, otherwise use system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
            } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background-light dark:bg-background-dark font-sans text-gray-900 dark:text-white antialiased theme-transition">
    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="border-t border-gray-200 dark:border-gray-800 mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-gray-600 dark:text-gray-400">
                    Â© {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
                </div>
                <div class="flex gap-6">
                    {{ range .Site.Menus.footer }}
                    <a href="{{ .URL }}" class="text-gray-600 dark:text-gray-400 hover:text-primary">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
